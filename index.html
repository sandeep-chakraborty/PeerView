<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Upload</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>PDF Upload</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="pdf">Choose PDF:</label>
          <input
            type="file"
            class="form-control-file"
            name="pdf"
            id="pdf"
            accept=".pdf"
            required
          />
        </div>

        <div class="form-group">
          <label for="dept">Department:</label>
          <select class="form-control" name="dept" id="dept" required>
            <!-- Departments will be dynamically loaded here using JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="sem">Semester:</label>
          <select class="form-control" id="sem" name="sem" required>
            <!-- Semester options will be added dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="form-control"
            name="subject"
            id="subject"
            required
          />
        </div>

        <div class="form-group">
          <label for="year">Year:</label>
          <input
            type="text"
            class="form-control"
            name="year"
            id="year"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Upload PDF</button>
        <a href="http://localhost:3000/dept" class="btn btn-primary">Add Department</a>
        <a href="http://localhost:3000/view" class="btn btn-primary">View Papers</a>
      </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Fetch departments from the server
            const response = await fetch('/departments');
            const departments = await response.json();
    
            // Populate the department dropdown
            const deptDropdown = document.getElementById('dept');
            departments.forEach(department => {
                const option = document.createElement('option');
                option.value = department.name;
                option.text = department.name;
                deptDropdown.add(option);
            });
    
            // Fetch and populate semesters for the default department
            updateSemesters();
        });
    
        // Function to update semesters dropdown based on the selected department
        async function updateSemesters() {
            const selectedDept = document.getElementById('dept').value;
    
            // Fetch semesters for the selected department
            const response = await fetch(`/departments/${selectedDept}`);
            const semesters = await response.json();
    
            // Populate the semesters dropdown
            const semDropdown = document.getElementById('sem');
            semDropdown.innerHTML = ''; // Clear previous options
    
            semesters.forEach(semester => {
                const option = document.createElement('option');
                option.value = semester.name;
                option.text = semester.name;
                semDropdown.add(option);
            });
        }
    
        // Add the onchange attribute to the department dropdown
        document.getElementById('dept').onchange = updateSemesters;
    </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
