<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group custom-file">
                <label class="custom-file-label" for="pdf">Choose PDF:</label>
                <input
                type="file"
                class="custom-file-input"
                name="pdf"
                id="pdf"
                accept=".pdf"
                required
                onchange="updateFileName(this)"
                />
            </div>

            <div class="form-group">
                <label for="dept">Department:</label>
                <select class="form-control" name="dept" id="dept" required>
                    <!-- Departments will be dynamically loaded here using JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="sem">Semester:</label>
                <input
                type="text"
                class="form-control"
                id="sem"
                name="sem"
                required
                />
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select class="form-control" name="subject" id="subject" required>
                    <!-- Subjects will be dynamically loaded here using JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input
                type="text"
                class="form-control"
                name="year"
                id="year"
                required
                />
            </div>

            <button type="submit" class="btn btn-primary">Upload PDF</button>
            <a href="http://localhost:3000/dept" class="btn btn-primary"
                >Add Department</a
            >
            <a href="http://localhost:3000/view" class="btn btn-primary"
                >View Papers</a
            >
            <a href="http://localhost:3000/addSub" class="btn btn-primary"
            >Add subject</a
            >
            <a href="http://localhost:3000/viewDepts" class="btn btn-primary"
            >view and delete departments</a
            >
            <a href="http://localhost:3000/viewSub" class="btn btn-primary"
            >view and delete subjects</a
            >
        </form>
    </div>
    <script>
        function updateFileName(input) {
            // Get the selected file name
            const fileName = input.files[0].name;
            // Update the label text with the file name
            const label = document.querySelector('.custom-file-label');
            label.textContent = fileName;
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const deptDropdown = document.getElementById("dept");
            const subjectDropdown = document.getElementById("subject");

            // Fetch departments from the server
            const departmentsResponse = await fetch("/departments");
            const departments = await departmentsResponse.json();

            // Populate the department dropdown
            departments.forEach((department) => {
                const option = document.createElement("option");
                option.value = department.name;
                option.text = department.name;
                deptDropdown.add(option);
            });

            // Function to populate subjects based on the selected department
            async function populateSubjects(selectedDept) {
                // Fetch subjects directly from the subjects node
                const subjectsResponse = await fetch(`/subjects/${selectedDept}`);
                const subjects = await subjectsResponse.json();

                // Populate the subject dropdown
                subjectDropdown.innerHTML = ""; // Clear existing options

                Object.entries(subjects).forEach(([key, value]) => {
                    const option = document.createElement("option");
                    option.value = value;
                    option.text = value;
                    subjectDropdown.add(option);
                });
            }

            // Event listener for department dropdown change
            deptDropdown.addEventListener("change", async function () {
                const selectedDept = deptDropdown.value;
                await populateSubjects(selectedDept);
            });

            // Initial population of subjects based on the default selected department
            const initialSelectedDept = deptDropdown.value;
            await populateSubjects(initialSelectedDept);
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("pdf").addEventListener("change", function(event) {
            var fileName = document.getElementById("pdf").value;
            if(fileName == "") {
                showAlert("danger", "No file chosen!");
            }
        });

        document.querySelector("form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);

            try {
                // Send the form data to the server
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    // If the response is successful, show a success alert
                    showAlert("success", "Paper uploaded successfully!");
                } else {
                    // If the response is not successful, show an error alert
                    showAlert("danger", "Failed to upload paper.");
                }
            } catch (error) {
                console.error("Error:", error);
                // Show an error alert if there's an error during the request
                showAlert("danger", "An error occurred. Please try again later.");
            }
        });

        function showAlert(type, message) {
            // Create the alert element
            const alert = document.createElement("div");
            alert.classList.add("alert", `alert-${type}`);
            alert.textContent = message;

            // Append the alert to the container
            document.querySelector(".container").appendChild(alert);

            // Automatically remove the alert after a few seconds
            setTimeout(() => {
                alert.remove();
            }, 5000); // Adjust the timeout as needed
        }
    </script>
</body>
</html>
