<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf">Choose PDF:</label>
                <input type="file" class="form-control-file" name="pdf" id="pdf" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" class="form-control" name="dept" id="dept" required>
            </div>
            
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="text" class="form-control" name="sem" id="sem" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" name="year" id="year" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
