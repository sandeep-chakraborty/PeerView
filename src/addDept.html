<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .footer {
                text-align: center;
                margin-top: 30px;
            }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Add Department</h2>
        <form action="/addDept" method="post">
            <div class="form-group">
                <label for="stream">Stream:</label>
                <select class="form-control" id="stream" name="stream" required>
                    <!-- Here, we populate the dropdown with options fetched from the server -->
                </select>
            </div>
            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" class="form-control" id="dept" name="dept" required>
            </div>
           
            <button type="submit" class="btn btn-primary"><i class="ri-add-circle-line p-1"></i>Add Department</button>
        </form>
        <!-- Footer -->
    <div class="footer">
        Powered by SRPðŸš€
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", async function () {
        const streamDropdown = document.getElementById("stream");

        // Fetch stream names from the backend
        try {
          const streamsResponse = await fetch("/streams");
          if (!streamsResponse.ok) {
            throw new Error("Failed to fetch streams");
          }
          const streams = await streamsResponse.json();

          // Populate the Stream dropdown with fetched stream names
          streams.forEach((streamName) => {
            const option = document.createElement("option");
            option.value = streamName;
            option.textContent = streamName;
            streamDropdown.appendChild(option);
          });
        } catch (error) {
          console.error("Error fetching streams:", error);
          // Handle error fetching streams
        }
      });
    </script>
</body>

</html>
